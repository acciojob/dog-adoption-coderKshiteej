<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    li {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 8px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Dog Breeds for Adoption</h1>

  <ul>
    <li>
      <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Golden_Retriever_Carlos_%2810518195776%29.jpg" alt="Golden Retriever">
      </a>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Poodle_600.jpg" alt="Poodle">
      </a>
    </li>
  </ul>

</body>
</html>
