<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    
    li {
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    li:hover {
      border-color: #667eea;
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      transform: translateY(-5px);
    }
    
    a {
      text-decoration: none;
      display: block;
    }
    
    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    
    a:hover img {
      transform: scale(1.05);
    }
    
    .breed-name {
      margin-top: 12px;
      color: #667eea;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dog Breeds for Adoption</h1>
    <ul>
      <li>
        <a href="https://en.wikipedia.org/wiki/Basset_Hound" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/BassetHound_profil.jpg" alt="Basset Hound">
          <div class="breed-name">Basset Hound</div>
        </a>
      </li>
      <li>
        <a href="https://en.wikipedia.org/wiki/Border_Collie" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Full_attention_%288067543690%29.jpg/1280px-Full_attention_%288067543690%29.jpg" alt="Border Collie">
          <div class="breed-name">Border Collie</div>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
